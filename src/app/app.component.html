<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="home">Let's Chat</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="home">Home</a>
        </li>
        <li>
          <a routerLink="chat">Chat</a>
        </li>
        <li>
          <a routerLink="login">{{isLoggedIn ? 'Logout':'Login'}}</a>
        </li>
        <li>
          <a routerLink="about">About</a>
        </li>

        <!-- <li ><a href="#">Home</a></li> 
      <li><a href="#">Chat</a></li>
      <li><a href="#">About</a></li> -->

      </ul>
      <ul *ngIf="isLoggedIn" class="nav navbar-nav navbar-right">
        <li><a routerLink="login"><span class="glyphicon glyphicon-user"></span> {{loggedInUserName}}</a></li>
      </ul>


    </div>

  </nav>

  <!-- <div class="container">
  <h3>Welcome to Let's Chat</h3>
  <p>This Application is Built on Angular 6 with Node.JS</p>
</div> -->

  <div>
    <router-outlet></router-outlet>
  </div>
</body>

</html>
